<div class="container">
  <!-- Header -->
  <app-today-widget class="today-widget"
    [taskCount]="todos?.length"
  ></app-today-widget>

  <!-- Todo list -->
  <div class="todo-list">
    <app-todo-item class="todo-item"
      *ngFor="let todo of todos"
      [data]="todo"
    >
    </app-todo-item>
  </div>
</div>
