<div class="flex-center-between pos-r">
  <label class="checkbox overflow-hidden">
    <input type="checkbox" name="complete" [(ngModel)]="model.complete" (ngModelChange)="updateComplete()">
    <span class="text overflow-ellipsis" [class.complete]="model.complete">
      <strong>{{ model.title }}</strong><br>
      <span class="duedate font-h5">{{ model.dueDate }}</span>
    </span>
  </label>

  <!-- Mobile button -->
  <a class="btn-more desk-hide" [class.active]="toggledActionPanel" (click)="toggledActionPanel = !toggledActionPanel">
    <img src="/assets/images/icons/next.svg" width="14px">
  </a>

  <div class="action-panel flexbox" [class.active]="toggledActionPanel">
    <a class="btn-action m-r-xxs" (click)="openEditModal()">
      <img src="/assets/images/icons/edit.svg" width="16px">
      <span class="desk-hide m-l-xs">Edit</span>
    </a>
    <a class="btn-action" (click)="openDeleteModal()">
      <img src="/assets/images/icons/trashbin.svg" width="17px">
      <span class="desk-hide m-l-xs">Delete</span>
    </a>
  </div>
</div>
<div class="fake-mobile-panel desk-hide" [class.active]="toggledActionPanel"></div>
