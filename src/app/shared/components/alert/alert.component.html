<div class="modal-body">
  <div class="alert-body">
    <div class="title" *ngIf="title">
      {{ title }}
    </div>
    <div class="text" *ngIf="content">
      {{ content }}
    </div>
  </div>
  <div class="text-center">
    <button type="button" class="btn" (click)="submit()">{{ buttonLabel }}</button>
  </div>
</div>
